    <div id="start-screen">
      <h1>Shelter</h1>
      <p>You've crashed landed in a frozen wilderness. A cabin's out there somewhere. Find it before you freeze to death!</p>
      <p>Manage your health to survive.</p>
      <button id="start-button">START</button>
    </div>

    <div id="timer" style="display:none">0</div>
    <div id="status" style="display:none"></div>

    <div id="health-bar-container">
      <div id="health-bar-fill"></div>
    </div>

      <h1>You Survived!</h1>
      <p>You found the cabin and secured SHELTER.
        Refresh the page to play again.
    </p>
    </div>
